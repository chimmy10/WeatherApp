<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="first-container">
				<div><input type="text" class="input-text" placeholder="Search" /></div>
				<div>
					<button class="button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="search-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
							/>
						</svg>
					</button>
				</div>
				<button class="location-button">Use Current Location</button>
			</div>
			<div class="second-container hidden">
				<div class="weather-title"></div>
				<div class="weather-temp"></div>
				<div class="weather-arrange">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="weather-icon"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z"
						/>
					</svg>

					<div class="weather-tempname"></div>
				</div>
				<div class="weather-humi"></div>
				<div class="weather-speed"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
